<!DOCTYPE html>
<html lang="en">

<head>
    <title>비교 분석</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
{% include 'nav.html' %}
<div class="showboard">
    <div class="slideshow-container">
        <br/><br/>
        <table style="margin: 0 auto; width:100%;">
          <tr>
            <td>
              <a class="prev" onclick="plusSlides(-1);">&#10094;</a>
            </td>
            <td>
                <div class="mySlides">
                    <div  class="spider_title">{{ spider['Q1'][0]}}</div>
                    {{ spider['Q1'][1]|safe }}
                </div>
                <div class="mySlides">
                    <div  class="spider_title">{{ spider['Q2'][0]}}</div>
                    {{ spider['Q2'][1]|safe }}
                </div>
                <div class="mySlides">
                    <div  class="spider_title">{{ spider['Q3'][0]}}</div>
                    {{ spider['Q3'][1]|safe }}
                </div>
            </td>
            <td>
              <a class="next" onclick="plusSlides(1);nextcnt();">&#10095;</a>
            </td>
        </tr>
        </table>
        </div>
        </br>

        <div style="text-align:center;" class="dotdiv">

        <span class="dot" onclick="currentSlide(1);"></span>
        <span class="dot" onclick="currentSlide(2);"></span>
        <span class="dot" onclick="currentSlide(3);"></span>
        </div>

        <script>
        showSlides(1);
        </script>
        <form action="{{url_for('result', pagetype='final')}}" method="POST">
            <div style="padding: 5px;">
                <input type="button" value="돌아가기" class="btn btn-large btn-primary" onclick="location.href='{{url_for('datacheck')}}'"/>
            </div>
        </form>
    </div>
</body>

</html>
